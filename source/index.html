<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>modal form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="center">
        <h1>click the button below to pop up a Window!</h1>
        <button class="modalBtn" type="button">Click for modal</button>
      </div>
    </section>

    <div class="modal-parent">
      <div class="modal">
        <form id="multi-page-form">
          <section class="formSection" id="page-1">
            <h5>Page 1 - First Name and Last Name</h5>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
              <button type="button"  class="next-page" id="next-page-1">Next =></button>
          </section>
          <section  id="page-2" style="display: none;">
            <h5>Page 2 - Date and Age</h5>
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="btns">

              <button type="button"  class="next-page" id="prev-page-2"> <= Previous </button>
              <button type="button"  class="next-page" id="next-page-2">Next =></button>
            </div>
          </section>
          <section  id="page-3" style="display: none;">
            <h5>Page 3 - Email Address</h5>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="btns">
              <button type="button"  class="next-page" id="prev-page-3"> <= Previous </button>
              <input type="submit" value="Submit">
            </div>
          </section>
        </form>
        <span class="X">&times;</span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
